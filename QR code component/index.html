<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code Component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__qr">
          <div class="card__qr-overlay card__qr-overlay--top"></div>
          <div class="card__qr-overlay card__qr-overlay--bottom"></div>
          <img src="img/qr-code.svg" alt="QR code to Frontend Mentor website" width="160" height="160" />
        </div>
        <div class="card__content">
          <h1 class="card__title">Improve your front-end skills by building projects</h1>
          <p class="card__description">
            Scan the QR code to visit Frontend Mentor and take your coding skills
            to the next level
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
