<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          class="card__image"
          src="/images/illustration-article.svg"
          alt="Decorative illustration for the article"
          width="336"
          height="200"
        />
        <div class="card__content">
          <span class="tag">Learning</span>
          <time class="publication-date">Published 21 Dec 2023</time>
          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="card__description">
            These languages are the backbone of every website, defining structure,
            content, and presentation.
          </p>
          <div class="author">
            <img
              class="author__avatar"
              src="/images/image-avatar.webp"
              alt="Greg Hooper's profile picture"
              width="32"
              height="32"
            />
            <p class="author__name">Greg Hooper</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
